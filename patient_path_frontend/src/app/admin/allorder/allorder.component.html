<div class="orders">
    <h2>Order Details</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Hospital Name</th>
          <th>Doctor Name</th>
          <th>Specialty</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of allorder">
          <td>{{ order.name }}</td>
          <td>{{ order.email }}</td>
          <td>{{ order.number }}</td>
          <td>{{ order.hospitalName }}</td>
          <td>{{ order.doctorName }}</td>
          <td>{{ order.specialist }}</td>
          <td>{{ order.date }}</td>
          <td>{{ order.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>
